baseURL = "//tyk.io/docs/nightly/"
languageCode = "en-gb"
title = "Tyk Documentation"
theme = "tykio"
MetaDataFormat = "yaml"
enableGitInfo = true
disableKinds = ["taxonomy", "taxonomyTerm"]
canonifyURLs = false
timeout = "60s"
[params]
GithubEdit = "https://github.com/TykTechnologies/tyk-docs/edit/master/tyk-docs/content/"
GithubReadOnly = "https://github.com/TykTechnologies/tyk-docs/blob/master/tyk-docs/content/"
CanonicalBaseUrl = "https://tyk.io/docs/"
showEmptyPages = false
[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "manni"
    tabWidth = 2

  [markup.tableOfContents]
    startLevel = 3
    endLevel = 5
    ordered = true
[frontmatter]
lastmod = ["lastmod", ":git",':fileModTime', "date", "publishDate"]
[outputFormats.urlcheck]
   mediaType = "application/json"
   baseName = "urlcheck"
   isPlainText = true
   notAlternative = true

[outputFormats.netlify]
  mediaType = "application/json"
  baseName = "netlify"
  isPlainText = true
  notAlternative = true
[outputFormats.pagesurl]
   mediaType = "application/json"
   baseName = "pagesurl"
   isPlainText = true
   notAlternative = true
[imaging]
  anchor = 'Smart'
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 100
  resampleFilter = 'Lanczos'

[outputs]
  home = ["HTML","netlify","urlcheck","pagesurl"]

[related]
  includeNewer = true
  threshold = 80
  toLower = false
[[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'keywords'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 100
[[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'date'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 10
[[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'tags'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 80